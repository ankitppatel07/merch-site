<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Merchandise Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script> -->
    <style>
      @font-face {
        font-family: "JosefinSans";
        src: url("font/JosefinSans-Regular.ttf");
      }
    </style>
    <script
      src="https://kit.fontawesome.com/5447595f13.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
          <!--3 line menu icon-->
        </span>
        <img src="./images/logo.png" alt="store-logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">MUFC Merchandise Collection</h1>
        <button class="banner-btn" onclick="smoothScroll(document.querySelector('.products'))">shop now</button>
      </div>
    </header>

    <section class="products">
      <div class="section-title">
        <h2>Manchester United Official 2019/20 Merch</h2>
      </div>

      <div class="products-center"> <!--will contain products(each article tag is product)-->
        

        
      </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>your cart</h2>
                <div class="cart-content">
                     <!-- <div class="cart-items">
                         <img src="./images/jersey.jpeg" alt="product">
                         <div>
                             <h4>Men's Jersey 19/20</h4>
                             <h5>$120.00</h5>
                             <span class="remove-item">remove</span>
                         </div>
                         <div>
                             <i class="fas fa-chevron-up"></i>
                             <p class="item-amount">1</p>
                             <i class="fas fa-chevron-down"></i>
                         </div>
                     </div> -->
                </div>
                <div class="cart-footer">
                    <h3>your total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
        </div>

    </div>



    <script src="./js/app.js"></script>
  </body>
</html>
